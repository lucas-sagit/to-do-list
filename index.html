<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/imagem/javascript/styles/style.css">
    <title>To do list</title>
</head>
<body>
    <div id="to_do">
        <h1>Lista de tarefas</h1>

        <form action="" class="to-do-form">
            <input type="text" name="discription" placeholder="Escreva sua tarefa aqui." required>
            <button type="submit" class="form-button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <div id="tasks">
            <div class="task">
                <input type="checkbox" name="progress" class="progress">

                <p class="task-description">
                    Atividade
                </p>

                <div class="task-actions">
                    <a href="" class="action-button edit-button">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>

                    <a href="" class="action-button delete-button">
                        <i class="fa-regular fa-trash-can"></i>
                    </a>
                </div>

                <form action="" class="to-do-form edit-task hidden">
                    <input type="text" name="description" placeholder="Edite sua tarefa aqui.">
                    <button type="submit" class="form-button confirm-button">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
